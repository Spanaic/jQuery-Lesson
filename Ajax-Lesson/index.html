<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>12章【Ajaxを学ぼう】世界の天気</title>
    </head>
    <body>
        <h3>世界の天気</h3>
            <label>都市名：</label>
            <input type="text" id="cityname" size="14" maxlength="14" placeholder="Tokyo">
            <button id="btn">検索</button><br>
            <span>場所 :</span>
            <span id="place"></span><br>
            <span>最高気温 :</span>
            <span id="temp_max"></span><br>
            <span>最低気温 :</span>
            <span id="temp_min"></span><br>
            <span>湿度 :</span>
            <span id="humidity"></span><br>
            <span>風速 :</span>
            <span id="speed"></span><br>
            <span>天気 :</span></span>
            <span id="weather"></span><br>

            <div id="icon"><img id="img"></div>

            <script src="js/jquery.min.js"></script>
            <script src="js/script.js"></script>
    </body>
</html>
